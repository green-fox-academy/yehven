<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Exercise1.css">
    <title>Form</title>
</head>
<body>
    <form>
        <div class="largebox">
            <div class="upperbox">
                <h1>Profil</h1>
            </div>
            <div class="boxleft">
                <h2>Személyes adatok</h2>
                <p>Név:</p><br>
                <div class="leftcolumn">
                    <p>Születési éved</p>
                    <input type="text" placeholder="pl:1990" id="Name">
                </div>
                <div class="righttcolumn">
                    <p>Nemed</p>
                    <input type="radio" id="no">
                    <label for="no">Nő</label>
                    <input type="radio" id="ferfi">
                    <label for="ferfi">Férfi</label>
                </div>
                <div class="buttomcolumn">
                    <p>Milyen márkákat szeretsz?</p>
                    <input type="radio" id="adidas">
                    <label for="adidas">Adidas</label><br>
                    <input type="radio" id="apple">
                    <label for="apple">Apple</label><br>
                    <input type="radio" id="Coca-Cola">
                    <label for="Coca-Cola">Coca-Cola</label><br>
                    <input type="radio" id="Mazda">
                    <label for="Mazda">Mazda</label><br>
                    <input type="radio" id="Nike">
                    <label for="Nike">Nike</label><br>
                </div>
            </div>
            <div class="boxright">
                <h2>Kapcsolat</h2>
                <p>Telefonszám</p>
                <input type="text" placeholder="+36 -- --- ----" id="Name">
                <p>E-mail cím</p>
                <input type="text" placeholder="nev@domain.com" id="Name">
                <p>Facebook profilod</p>
                <input type="text" placeholder="http://facebook.com/..." id="Name">
                <p>Twitter profilod</p>
                <input type="text" placeholder="http://twitter.com/..." id="Name">
                <p>Milyen házban laksz?</p>
                <select name="lakas" id="lakas">
                    <option value="tarsas">Válassz típust!</option>
                    <option value="csaladi"></option>
                    <option value="csaladi"></option>
                </select>

            </div>
            <div class="buttombox">
                <p>Bemutatkozás</p>
            </div>
        </div>
    </form>










   
</body>
</html>
