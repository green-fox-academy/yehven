<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>
</head>
<body>
<h1 th:text="'Edit Todo with following id: ' + ${todo.id}"></h1>
<form action="#" th:object="${todo}" th:action="@{/todo/edit/} + ${todo.id}" method="post" >
    <div>
        <label for="todo_name">Title:</label>
        <input id="todo_name" type="text" th:field="*{title}"/>
    </div>
    <div>
        <label for="urgent">Is urgent?</label>
        <input id="urgent" type="checkbox" th:field="*{urgent}"/>
    </div>
    <div>
        <label for="done">Is done?</label>
        <input id="done" type="checkbox" th:field="*{done}"/>
    </div>
    <div>
        <input class="btn btn-success" type="submit" value="Edit"/>
    </div>
</form>
</body>
</html>
